<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="neobrutalism">
        <span onclick="openStok()">Informasi Bahan Ajar</span>
        <span onclick="openTracking()">Tracking Pengiriman</span>
        <div class="dropdown">
            Laporan &#9660;
            <div class="dropdown-content">
                <span>Monitoring Progress Bahan Ajar</span>
                <span>Rekap Bahan Ajar</span>
            </div>
        </div>
        <span>Histori Transaksi Bahan Ajar</span>
    </nav>

    <h3 style="font-size: 2.5em;" class="bebas-neue-regular">Dashboard Aplikasi SITTA</h3>

    <span style="font-size: 2em;" class="greeting bebas-neue-regular">Selamat Pagi</span>
</body>

<script>
    const greeting = document.getElementsByClassName('greeting')[0];
    const currentHour = new Date().getHours();
    if (currentHour < 12) {
        greeting.textContent = 'Selamat Pagi';
    } else if (currentHour < 15) {
        greeting.textContent = 'Selamat Siang';
    } else if (currentHour < 18) {
        greeting.textContent = 'Selamat Sore';
    } else {
        greeting.textContent = 'Selamat Malam';
    }
</script>

<script src="./js/script.js"></script>

</html>
